- name: Setup DevOps VM with Docker, Nexus, SonarQube, Jenkins, Trivy, and Kubelet
  hosts: devops_vm
  become: true

  tasks:
    - name: Configure new DNS settings
      ansible.builtin.copy:
        dest: "/etc/resolv.conf"
        content: |
          # Generated by NetworkManager
          nameserver 8.8.8.8
          nameserver 1.1.1.1

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker and Containerd
      apt:
        name:
          - docker.io
          - containerd
        state: present

    - name: Enable and start Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add user to Docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Create Nexus Docker volume
      command: docker volume create nexus-data
      args:
        creates: /var/lib/docker/volumes/nexus-data

    - name: Run Nexus container
      docker_container:
        name: nexus
        image: sonatype/nexus3:latest
        state: started
        restart_policy: always
        published_ports:
          - "8081:8081"
        volumes:
          - nexus-data:/nexus-data

    - name: Create SonarQube volumes
      docker_volume:
        name: "{{ item }}"
      loop:
        - sonarqube_data
        - sonarqube_extensions
        - sonarqube_logs

    - name: Run SonarQube container
      docker_container:
        name: sonarqube
        image: sonarqube:lts-community
        state: started
        restart_policy: always
        published_ports:
          - "9000:9000"
        volumes:
          - sonarqube_data:/opt/sonarqube/data
          - sonarqube_extensions:/opt/sonarqube/extensions
          - sonarqube_logs:/opt/sonarqube/logs

    - name: Install Java (Jenkins dependency)
      apt:
        name: openjdk-17-jdk
        state: present

    - name: Jenkins GPG key and apt repository configuration
      shell: |
        wget -O /usr/share/keyrings/jenkins-keyring.asc https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        echo "deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/" | tee /etc/apt/sources.list.d/jenkins.list > /dev/null
      args:
        creates: /usr/share/keyrings/jenkins-keyring.asc

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Enable and start Jenkins
      systemd:
        name: jenkins
        enabled: yes
        state: started

    # Install Trivy using curl
    - name: Install Trivy
      shell: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin v0.18.3
      args:
        creates: /usr/local/bin/trivy

    - name: Verify Trivy installation
      command: trivy --version

    # Install Kubernetes apt repository and kubectl
    - name: Add Kubernetes apt repository and GPG key
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key | sudo gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        sudo chmod 644 /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /' | sudo tee /etc/apt/sources.list.d/kubernetes.list > /dev/null
        sudo chmod 644 /etc/apt/sources.list.d/kubernetes.list
      args:
        creates: /etc/apt/sources.list.d/kubernetes.list

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Kubectl
      apt:
        name: kubectl
        state: present
        update_cache: yes
